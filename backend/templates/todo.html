<!DOCTYPE html>
<html>
<head>
  <title>My Todos</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<div id="toast-container"></div>

<body>

<div class="container">
  <div class="top-bar">
    <h2>My Todos</h2>
    <div class="top-actions">
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
      <button class="profile-btn" onclick="window.location.href='profile.html'">
        Profile
      </button>
    </div>
  </div>
  
  <input
  type="text"
  id="searchInput"
  placeholder="ðŸ” Search todos..."
  class="search-input"
/>

  <div class="filters">
    <button id="filter-all" onclick="showAll()">All</button>
    <button id="filter-completed" onclick="showCompleted()">Completed</button>
    <button id="filter-pending" onclick="showPending()">Pending</button>
  </div>

  <div class="add-todo">
    <input type="text" id="todoInput" placeholder="Enter a new todo" />
    <input type="date" id="dueDateInput" />
    <button id="addTodoBtn" onclick="addTodo()">Add Todo</button>
  </div>

  <ul id="todoList"></ul>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script src="/static/script.js"></script>
</body>
</html>
